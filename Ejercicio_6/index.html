<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" />
  <title>Divisibilidad</title>
</head>

<body>
  <div class="container">
    <h2>Verificar si un número es divisible por otro</h2>

    <form action="config.php" method="post">
      <label for="a">Número A:</label>
      <input type="number" id="a" name="a" required step="1" min="1">

      <label for="b">Número B:</label>
      <input type="number" id="b" name="b" required step="1" min="1">

        <button type="submit" class="btn btn-primary">Verificar</button>
    </form>
  </div>
</body>

</html>
